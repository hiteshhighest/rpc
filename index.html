<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto+Slab:wght@100..900&family=Underdog&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
</head>
<body>
    <section id="gamemode">
        <div>
            <p style="font-size: xx-large; margin-bottom: 15px; font-weight: bold;">Rock Paper Scissors</p>
            <img src="Images/Rock-Paper-Scissor.png" alt="Failed to load" />
        </div>
        <div>
            <a href="#game" onclick="autoPlay()" class="autoPlay">AutoPlay</a>
            <a href="#game" onclick="playWithComputer()">Play With Computer</a>
        </div>
    </section>

    <section id="game">
        <div id="choice">
            <div>
                <p>Computer Choice:</p>
                <img src="https://supersimple.dev/projects/advanced-functions/images/rock-emoji.png" id="computer" alt="Rock" />
            </div>
            <div>
                <p>Your Choice:</p>
                <img src="https://supersimple.dev/projects/advanced-functions/images/rock-emoji.png" id="user" alt="Rock" />
            </div>
        </div>
        <p id="result"></p>
        <div class="second-div">
            <h2>Pick an option</h2>
            <div class="pick">
                <button onclick="Result('Rock')"><img src="https://supersimple.dev/projects/advanced-functions/images/rock-emoji.png" alt="Rock" /></button>
                <button onclick="Result('Paper')"><img src="https://supersimple.dev/projects/advanced-functions/images/paper-emoji.png" alt="Paper" /></button>
                <button onclick="Result('Scissor')"><img src="https://supersimple.dev/projects/advanced-functions/images/scissors-emoji.png" alt="Scissors" /></button>
            </div>
        </div>
        <div class="score">
            <p>Win: <span class="win"></span></p>
            <p>Loss: <span class="loss"></span></p>
            <p>Ties: <span class="ties"></span></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
